version: '3.8'
services:
  jenkins:
    build:
      context: ""
      args:
        DOCKER_GID: ${DOCKER_GID}
    container_name: jenkins
    environment:
      TZ: "Asia/Seoul"
      JAVA_OPTS: "-Dhudson.model.DownloadService.noSignatureCheck=true"
      DOCKER_GID: ${DOCKER_GID}
    ports:
      - "8080:8080"
    volumes:
      - "./data:/var/jenkins_home"
      - "/var/run/docker.sock:/var/run/docker.sock"
